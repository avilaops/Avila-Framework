receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  prometheus:
    endpoint: "0.0.0.0:9464"
    namespace: "on_core"

  loki:
    endpoint: "http://loki:3100/loki/api/v1/push"
    labels:
      attributes:
        job: "on-core"
        environment: "production"

  tempo:
    endpoint: "tempo:4317"
    tls:
      insecure: true

  logging:
    loglevel: debug

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_mib: 512

  resource:
    attributes:
      - key: service.name
        value: "avilaops-on"
        action: upsert
      - key: deployment.environment
        value: "production"
        action: upsert

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [tempo, logging]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, logging]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [loki, logging]
