<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria Rio Preto - Vendas Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üçû Padaria Rio Preto</h1>
        <p>Vendas online - Produtos frescos todos os dias</p>
    </header>

    <nav>
        <button id="btn-produtos" class="nav-btn active">Produtos</button>
        <button id="btn-carrinho" class="nav-btn">Carrinho (<span id="carrinho-count">0</span>)</button>
        <button id="btn-pedidos" class="nav-btn">Meus Pedidos</button>
    </nav>

    <main>
        <!-- Se√ß√£o de Produtos -->
        <section id="produtos-section" class="section active">
            <h2>Nossos Produtos</h2>
            <div id="produtos-grid" class="produtos-grid">
                <!-- Produtos ser√£o carregados aqui -->
            </div>
        </section>

        <!-- Se√ß√£o do Carrinho -->
        <section id="carrinho-section" class="section">
            <h2>Seu Carrinho</h2>
            <div id="carrinho-itens">
                <!-- Itens do carrinho -->
            </div>
            <div id="carrinho-total">
                <p>Total: R$ <span id="total">0.00</span></p>
            </div>
            <button id="btn-finalizar" class="btn-primary">Finalizar Pedido</button>
        </section>

        <!-- Se√ß√£o de Pedidos -->
        <section id="pedidos-section" class="section">
            <h2>Meus Pedidos</h2>
            <div id="pedidos-lista">
                <!-- Pedidos ser√£o carregados aqui -->
            </div>
        </section>
    </main>

    <!-- Modal de Checkout -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <h3>Finalizar Pedido</h3>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="cliente-nome">Nome:</label>
                    <input type="text" id="cliente-nome" required>
                </div>
                <div class="form-group">
                    <label for="cliente-telefone">Telefone:</label>
                    <input type="tel" id="cliente-telefone" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-primary">Confirmar Pedido</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Padaria Rio Preto - Desenvolvido com √Åvila Framework</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
