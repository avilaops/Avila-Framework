<!-- Optimization Started Partial -->
<div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4" id="optimization-{{ optimization_id }}"
    data-optimization-id="{{ optimization_id }}" hx-get="/htmx/optimization-status/{{ optimization_id }}"
    hx-trigger="load delay:2s, every 3s" hx-swap="outerHTML">

    <div class="flex items-center">
        <div class="flex-shrink-0">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
        </div>
        <div class="ml-3">
            <h3 class="text-sm font-medium text-blue-800">
                {{ optimization_type.title() }} Optimization Started
            </h3>
            <p class="text-sm text-blue-600 mt-1">
                Optimization ID: {{ optimization_id }}
            </p>
            <p class="text-sm text-blue-600">
                Initializing optimization process...
            </p>
        </div>
    </div>

    <div class="mt-3">
        <div class="w-full bg-blue-200 rounded-full h-2">
            <div class="bg-blue-600 h-2 rounded-full transition-all duration-1000 ease-out" style="width: 10%"></div>
        </div>
        <p class="text-xs text-blue-600 mt-1">Starting optimization...</p>
    </div>
</div>
